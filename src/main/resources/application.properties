spring.application.name=news-factory
spring.threads.virtual.enabled=true

spring.thymeleaf.prefix=classpath:/templates

#AWS Bedrock Llama2
spring.ai.bedrock.aws.region=us-east-1
spring.ai.bedrock.llama2.chat.enabled=false
spring.ai.bedrock.llama2.chat.options.temperature=0.8
spring.ai.bedrock.llama2.chat.model=meta.llama2-13b-chat-v1
spring.ai.bedrock.aws.access-key=${AWS_CLIENT_ID}
spring.ai.bedrock.aws.secret-key=${AWS_SECRET}

#OpenAI
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.api-key=${OPENAI_API_KEY}

#Azure OpenAI
spring.ai.azure.openai.api-key=${AZURE_OPENAPI_KEY}
spring.ai.azure.openai.endpoint=${AZURE_OPENAPI_ENDPOINT}
spring.ai.azure.openai.chat.options.model=${AZURE_OPENAPI_DEPLOYMENT}

newsletter.disclaimer=The content of this newsletter was generated by leveraging Spring AI.

#Can be bedrock-llama2, openai, azure-openai
newsletter.ai.model=openai
